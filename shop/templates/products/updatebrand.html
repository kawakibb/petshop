{% extends "layout.html" %}

{% block content %}

<div class="container">
    {% include '_messages.html'%}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if updatebrand %}
            <h1 class="text-center mt-5">update pet</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-outline-info" style="margin-top: -67px;margin-left: 130px">cancel</a>
            
            {% else %}
            <h1 class="text-center mt-5">update category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value="update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-outline-info" style="margin-top: -67px;margin-left: 130px">cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>

    </div>


</div>
<p class="mt-5 mb-3 text-muted text-center fixed-bottom">Â© PetShop-2024</p>

{% endblock content %}
